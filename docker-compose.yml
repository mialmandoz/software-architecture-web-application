services:
  db:
    container_name: web_application_db 
    image: postgres:14
    environment:
      POSTGRES_DB: web_application_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
  default:
    name: web_application_network
